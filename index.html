<body>
    <div class="container">

    <script>
        // æ–‡ä»¶ä¸Šä¼ åŠŸèƒ½
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const fileInputLabel = document.getElementById('fileInputLabel');
        const selectedFileDiv = document.getElementById('selectedFile');
        const resultDiv = document.getElementById('result');
        const uploadButton = document.getElementById('uploadButton');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');

        // æ‹–æ”¾åŠŸèƒ½
        fileInputLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileInputLabel.classList.add('dragover');
        });

        fileInputLabel.addEventListener('dragleave', () => {
            fileInputLabel.classList.remove('dragover');
        });

        fileInputLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInputLabel.classList.remove('dragover');
            
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                updateSelectedFile();
            }
        });

        // æ–‡ä»¶é€‰æ‹©å˜åŒ–
        fileInput.addEventListener('change', updateSelectedFile);

        function updateSelectedFile() {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileSize = file.size > 1024 * 1024 
                    ? (file.size / (1024 * 1024)).toFixed(2) + ' MB' 
                    : (file.size / 1024).toFixed(2) + ' KB';
                
                selectedFileDiv.textContent = `å·²é€‰æ‹©: ${file.name} (${fileSize})`;
            } else {
                selectedFileDiv.textContent = '';
            }
        }

        // ä¸Šä¼ è¡¨å•æäº¤
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = fileInput.files[0];

            if (!file) {
                showResult('è¯·å…ˆé€‰æ‹©æ–‡ä»¶ï¼', 'error');
                return;
            }

            // æ£€æŸ¥æ–‡ä»¶ç±»å‹
            if (!file.type.startsWith('image/')) {
                showResult('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼', 'error');
                return;
            }

            // æ˜¾ç¤ºä¸Šä¼ è¿›åº¦
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            uploadButton.disabled = true;
            
            const formData = new FormData();
            formData.append('file', file);

            try {
                const xhr = new XMLHttpRequest();
                
                // ä¸Šä¼ è¿›åº¦äº‹ä»¶
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                    }
                });
                
                xhr.addEventListener('load', () => {
                    try {
                        const data = JSON.parse(xhr.responseText);
                        if (data.errno === 0) {
                            showResult(`
                                <p>ä¸Šä¼ æˆåŠŸï¼</p>
                                <p>å›¾ç‰‡é“¾æ¥: <a href="${data.data.url}" target="_blank">${data.data.url}</a></p>
                                <p>å›¾ç‰‡æ–‡ä»¶å: ${data.data.imgFile}</p>
                                <button onclick="copyToClipboard('${data.data.url}')" style="margin-top:10px;padding:6px 12px;font-size:14px;">å¤åˆ¶é“¾æ¥</button>
                            `, 'success');
                        } else {
                            showResult(`ä¸Šä¼ å¤±è´¥: ${data.error}`, 'error');
                            // è¯·æ±‚å¤±è´¥å2ç§’è‡ªåŠ¨åˆ·æ–°ç½‘é¡µ
                            setTimeout(() => {
                                location.reload();
                            }, 2000);
                        }
                    } catch (error) {
                        showResult('è§£æå“åº”æ•°æ®å¤±è´¥', 'error');
                        setTimeout(() => {
                            location.reload();
                        }, 3000);
                    } finally {
                        uploadButton.disabled = false;
                        progressContainer.style.display = 'none';
                    }
                });
                
                xhr.addEventListener('error', () => {
                    showResult('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•', 'error');
                    uploadButton.disabled = false;
                    progressContainer.style.display = 'none';
                    setTimeout(() => {
                        location.reload();
                    }, 3000);
                });
                
                xhr.open('POST', 'https://api.xinyew.cn/api/jdtc');
                xhr.send(formData);
                
            } catch (error) {
                showResult(`è¯·æ±‚å¤±è´¥ï¼š${error.message}`, 'error');
                uploadButton.disabled = false;
                progressContainer.style.display = 'none';
                setTimeout(() => {
                    location.reload();
                }, 3000);
            }
        });

        // æ˜¾ç¤ºç»“æœå‡½æ•°
        function showResult(message, type = '') {
            resultDiv.innerHTML = message;
            resultDiv.className = 'result';
            if (type) {
                resultDiv.classList.add(`result-${type}`);
            }
        }

        // å¤åˆ¶åˆ°å‰ªè´´æ¿å‡½æ•°
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            }).catch(err => {
                console.error('æ— æ³•å¤åˆ¶æ–‡æœ¬: ', err);
            });
        }

        // è®¡ç®—å¹¶æ˜¾ç¤ºç½‘ç«™è¿è¡Œæ—¶é—´
        function updateRuntime() {
            // è®¾ç½®ç½‘ç«™å¼€å§‹æ—¶é—´ - è¿™é‡Œä½¿ç”¨å½“å‰æ—¶é—´ä½œä¸ºç¤ºä¾‹
            const startTime = new Date(2025, 6, 28);
            startTime.setHours(0, 0, 0, 0); // è®¾ç½®ä¸ºå½“å¤©é›¶ç‚¹
            
            const currentTime = new Date();
            const diffTime = currentTime - startTime;
            
            // è®¡ç®—å¤©ã€å°æ—¶ã€åˆ†é’Ÿã€ç§’
            const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diffTime % (1000 * 60)) / 1000);
            
            // æ›´æ–°æ˜¾ç¤º
            document.getElementById('runtimeDays').textContent = days;
            document.getElementById('runtimeHours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('runtimeMinutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('runtimeSeconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // åˆå§‹æ›´æ–°è¿è¡Œæ—¶é—´
        updateRuntime();
        
        // æ¯ç§’æ›´æ–°ä¸€æ¬¡è¿è¡Œæ—¶é—´
        setInterval(updateRuntime, 1000);
    </script>
